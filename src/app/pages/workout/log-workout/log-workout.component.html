<div class="wrapper">
    <h1>Log which workout you made today</h1>
    <mat-selection-list #workoutsList [multiple]="false">
        <mat-list-option *ngFor="let workout of workouts" [value]="workout">
            <div class="line">
                {{workout.name}}
                <mat-icon aria-hidden="false" aria-label="Example home icon">fitness_center</mat-icon>
            </div>
        </mat-list-option>
    </mat-selection-list>

    <div style="display: flex; justify-content: center;">
        <button [disabled]="workoutsList.selectedOptions.selected?.length === 0" (click)="onLog(workoutsList.selectedOptions.selected[0]?.value)" mat-raised-button color="primary">Add to log</button>
    </div>


    <h1 style="margin-top: 20px;">Earlier completed</h1>
    <mat-list>
        <mat-list-item class="line" *ngFor="let workout of workouts">
            <div style="width: 100%;">
                {{workout.name}}
            </div>
            <div>
                {{workout.completed}}
            </div>
        </mat-list-item>
    </mat-list>
</div>
