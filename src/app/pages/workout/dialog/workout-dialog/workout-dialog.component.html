<h1 mat-dialog-title style="text-align: center;">Add workout</h1>
<div class="wrapper" mat-dialog-content>

    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
        <div class="wrapper">
            <mat-form-field appearance="outline">
                <mat-label>Name of workout</mat-label>
                <input matInput placeholder="Running" [formControl]="workoutName" required>
            </mat-form-field>
        </div>
        <div style="display: flex; justify-content: center;">
            <button [disabled]="workoutForm.invalid" type="submit" mat-raised-button color="primary" [mat-dialog-close] cdkFocusInitial>Add workout</button>
        </div>
    </form>
</div>
